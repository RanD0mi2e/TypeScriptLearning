<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas图表图层</title>
    <style>
      .parent {
        width: 600px;
        height: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="parent_wrapper" class="parent"></div>

    <script src="./canvas.js"></script>
    <script>
      let c = new Canvas("#parent_wrapper", "dot", 600, 300);
      c.addDot(50, 50, 10, { color: "#FF5733" });
      c.addDot(350, 50, 10, { color: "#FF5733" });
    </script>
  </body>
</html>
